<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8ABB6C;
            --primary-color-dark: #6c7f55;
            --background-start: #f4f6f8;
            --background-end: #e8ebef;
            --card-background: rgba(255, 255, 255, 0.9);
            --text-color: #2c3e50;
            --subtle-text: #7f8c8d;
            --box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08), 0 5px 15px rgba(0, 0, 0, 0.05);
            --button-shadow: 0 8px 20px rgba(138, 187, 108, 0.3);
            --timer-bg: #e0e6ed;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 2rem;
            transition: background-color 0.5s ease;
        }

        .timer-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-background);
            border-radius: 25px;
            box-shadow: var(--box-shadow);
            padding: 3rem 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color-dark);
        }

        .status-message {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--subtle-text);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #timer {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary-color-dark);
            background: var(--timer-bg);
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            transition: color 0.5s ease, background-color 0.5s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: var(--button-shadow);
        }

        #start-pause-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #start-pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(138, 187, 108, 0.4);
        }

        #reset-btn {
            background-color: var(--subtle-text);
            color: white;
            box-shadow: 0 8px 20px rgba(127, 140, 141, 0.3);
        }
        
        #reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(127, 140, 141, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            color: var(--primary-color-dark);
        }

        .modal-content p {
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .modal-button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: var(--primary-color-dark);
        }

    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Pomodoro</h1>
        <div id="status" class="status-message">Work Session</div>
        <div id="timer">25:00</div>
        <div class="controls">
            <button id="start-pause-btn" class="button">Start</button>
            <button id="reset-btn" class="button">Reset</button>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-button" class="modal-button">OK</button>
        </div>
    </div>
    
    <script>
        // Element references
        const timerDisplay = document.getElementById('timer');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const statusMessage = document.getElementById('status');
        
        // Modal elements
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalButton = document.getElementById('modal-button');

        // Timer variables
        let isRunning = false;
        let isWorkSession = true;
        let timerInterval;
        const workDuration = 25 * 60;
        const breakDuration = 5 * 60;
        let timeLeft = workDuration;

        // Custom modal for alerts
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        modalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Function to update the timer display
        function updateDisplay() {
            const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
            const seconds = String(timeLeft % 60).padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        // Function to start or pause the timer
        function startPauseTimer() {
            if (isRunning) {
                // Pause timer
                clearInterval(timerInterval);
                startPauseBtn.textContent = 'Start';
            } else {
                // Start timer
                startPauseBtn.textContent = 'Pause';
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        handleSessionEnd();
                    }
                }, 1000);
            }
            isRunning = !isRunning;
        }

        // Function to handle session completion
        function handleSessionEnd() {
            clearInterval(timerInterval);
            isWorkSession = !isWorkSession;
            
            if (isWorkSession) {
                // Start a new work session
                timeLeft = workDuration;
                statusMessage.textContent = 'Work Session';
                showModal("Time's Up!", "Your break is over. Time to get back to work!");
            } else {
                // Start a break session
                timeLeft = breakDuration;
                statusMessage.textContent = 'Break Session';
                showModal("Time's Up!", "Take a short break. You've earned it!");
            }
            
            updateDisplay();
            isRunning = false;
            startPauseBtn.textContent = 'Start';
        }

        // Function to reset the timer
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkSession = true;
            timeLeft = workDuration;
            startPauseBtn.textContent = 'Start';
            statusMessage.textContent = 'Work Session';
            updateDisplay();
        }

        // Event listeners
        startPauseBtn.addEventListener('click', startPauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initial setup
        window.onload = updateDisplay;
    </script>
</body>
</html>
