<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Pomodoro</h1>
        <div id="status" class="status-message">Work Session</div>
        <div id="timer">25:00</div>
        <div class="controls">
            <button id="start-pause-btn" class="button">Start</button>
            <button id="reset-btn" class="button">Reset</button>
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-button" class="modal-button">OK</button>
        </div>
    </div>
    
    <script src="index.js">
      
    </script>
</body>
</html>
