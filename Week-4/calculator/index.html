<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0D1164;
            --primary-color-light: #2c388a;
            --background-start: #f4f6f8;
            --background-end: #e8ebef;
            --card-background: rgba(255, 255, 255, 0.9);
            --text-color: #2c3e50;
            --button-text-color: #34495e;
            --operator-color: #8ABB6C;
            --equals-color: #e74c3c;
            --box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08), 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            padding: 2rem;
        }

        .calculator-container {
            width: 100%;
            max-width: 360px;
            background: var(--card-background);
            border-radius: 25px;
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        #display {
            background-color: #ecf0f1;
            color: var(--text-color);
            font-size: 2.5rem;
            font-weight: 600;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: right;
            margin-bottom: 1.5rem;
            word-wrap: break-word;
            overflow: hidden;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .button {
            padding: 1.5rem 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #ecf0f1;
            color: var(--button-text-color);
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        
        .button.operator {
            background-color: var(--operator-color);
            color: white;
        }
        
        .button.equals {
            background-color: var(--primary-color);
            color: white;
            grid-column: span 2;
        }
        
        .button.clear {
            background-color: var(--equals-color);
            color: white;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:active {
            transform: translateY(0);
        }
        
        /* Modal for alerts */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
            color: var(--primary-color-dark);
        }

        .modal-content p {
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .modal-button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-button:hover {
            background-color: var(--primary-color-light);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div id="display">0</div>
        <div class="buttons-grid">
            <button class="button operator" data-value="(">(</button>
            <button class="button operator" data-value=")">)</button>
            <button class="button clear" data-value="C">C</button>
            <button class="button operator" data-value="/">/</button>

            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="*">*</button>

            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="-">-</button>

            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operator" data-value="+">+</button>
            
            <button class="button" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button clear" data-value="Back">‚Üê</button>
            <button class="button equals" data-value="=">=</button>
        </div>
    </div>
    
    <!-- Custom Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <button id="modal-button" class="modal-button">OK</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.button');

        // Modal elements
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalButton = document.getElementById('modal-button');
        
        let currentInput = '';
        let result = '';

        // Custom modal for alerts
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        modalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Function to update the display
        function updateDisplay(value) {
            if (display.textContent === '0' && value !== '.' && !isNaN(value)) {
                display.textContent = value;
                currentInput = value;
            } else {
                display.textContent += value;
                currentInput += value;
            }
        }
        
        // Add event listeners to all buttons
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                
                if (value === 'C') {
                    // Clear display
                    currentInput = '';
                    result = '';
                    display.textContent = '0';
                } else if (value === '=') {
                    try {
                        // Evaluate the expression and handle floating point issues
                        result = String(eval(currentInput));
                        if (result.includes('.')) {
                            result = parseFloat(result).toFixed(4);
                        }
                        display.textContent = result;
                        currentInput = result;
                    } catch (error) {
                        showModal("Error", "Invalid mathematical expression");
                        currentInput = '';
                        display.textContent = '0';
                    }
                } else if (value === 'Back') {
                    // Handle backspace
                    if (currentInput.length > 0) {
                        currentInput = currentInput.slice(0, -1);
                        if (currentInput === '') {
                             display.textContent = '0';
                        } else {
                            display.textContent = currentInput;
                        }
                    }
                } else {
                    updateDisplay(value);
                }
            });
        });
        
        // Initial setup
        window.onload = () => {
             display.textContent = '0';
        };

    </script>
</body>
</html>
